<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating new element in DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div') // to create a div element

    console.log(div);
    div.className = "main"  // to set class attribute

    div.id = Math.round(Math.random() * 10 + 1)  // to set and generate a random id

    div.setAttribute("title", "generated title") // to set the title attribute

    div.style.backgroundColor = "green"  // to set the background color

    div.style.padding = "12px"  // to set the pading
    
    // div.innerText = "Chai Aur Code"  // to set the text into element. it will fetch the date and then it will override the data

    //        or

    const addText = document.createTextNode("Chai Aur Code") // to create a node 


    div.appendChild(addText)

    document.body.appendChild(div)  // to attach child to the document body
    
</script>
</html>
